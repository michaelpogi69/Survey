<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Customer Feedback Survey</h1>
    <p>Please take a moment to share your feedback.</p>
  </header>

  <form action="/submit" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    
    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter your age">
    
    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feedback" required placeholder="Your feedback"></textarea>
    
    <fieldset>
      <legend>How did you find our service?</legend>
      <label><input type="radio" name="service" value="excellent" required> Excellent</label>
      <label><input type="radio" name="service" value="good"> Good</label>
      <label><input type="radio" name="service" value="average"> Average</label>
      <label><input type="radio" name="service" value="poor"> Poor</label>
    </fieldset>

    <label for="recommend">Would you recommend us?</label>
    <select id="recommend" name="recommend">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
